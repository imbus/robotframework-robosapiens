<html>
    <head>
        <title>RoboSAPiens - SAP GUI Automation for Humans</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <style>
            body { font-family: "Lato", sans-serif;}
            .main { height: 100%; display: flex; flex-wrap: wrap; }
            .sidenav { height: 100%; display: flex; flex-flow: column; flex-basis: 12rem; flex-grow: 1; text-align: left; font-size: 16px; }
            .footer { width: 99%; min-height: 3.6vh; color: #818181; font-size: 9px; text-align: left; }
            .doc { height: 100%; flex-basis: 0; flex-grow: 999; }
            .link_not_selected { padding: 6px 6px 6px 32px; text-decoration: none; color: #818181; display: block;}
            .link_selected {padding: 6px 6px 6px 32px; text-decoration: none; font-weight: bold; color: rgb(0, 0, 0); display: block;}    
        </style>
    </head>
    <body>
    
    <div id="main" class="main">
        <div id="sidenav" class="sidenav">
            <div style="text-align:center; margin-bottom: 20;">
                <img src="RoboSAPiens.png" width="128">
            </div>
            <div>
              <a class="link_selected" href="RoboSAPiens.html" target="targetFrame">RoboSAPiens</a>
              <a class="link_not_selected" href="RoboSAPiens.DE.html" target="targetFrame">RoboSAPiens.DE</a>
            </div>
            <div style="flex: 1; overflow: auto"></div>
            <div id="footer" class="footer">
                <p style="padding-left: 30;">Logo: FreeImages.com/Svengraph</p>
            </div>
        </div>
        <div id="doc" class="doc">
            <iframe name="targetFrame" src="RoboSAPiens.html" allowTransparency="true" frameborder="0" width="100%" height="100%">
            </iframe>    
        </div>
    </div>

    <script>
        var links = document.querySelectorAll("#sidenav a");
        links.forEach(link => {
            link.addEventListener("click", function() {
                this.className = "link_selected";
                [...links].filter(link => link.getAttribute("href") !== this.getAttribute("href"))
                          .forEach(link => link.className = "link_not_selected")
            })
        })
    </script>
    </body>
</html>
